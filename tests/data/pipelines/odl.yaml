noob_id: cala-odl
noob_model: noob.tube.TubeSpecification
noob_version: 0.1.1.dev118+g64d81b7

assets:
  buffer:
    type: cala.assets.Buffer
    params:
      size: 100
    scope: runner
  footprints:
    type: cala.assets.Footprints
    params:
      sparsify: True
    scope: runner
  traces:
    type: cala.assets.Traces
    params:
      zarr_path: traces/
      peek_size: 100
      flush_interval: 200
    scope: runner
  pix_stats:
    type: cala.assets.PixStats
    scope: runner
  comp_stats:
    type: cala.assets.CompStats
    scope: runner
  overlaps:
    type: cala.assets.Overlaps
    scope: runner
  residuals:
    type: cala.assets.Buffer
    params:
      size: 100
    scope: runner

nodes:
  source:
    type: cala.testing.SingleCellSource
  counter:
    type: cala.nodes.prep.counter
  frame:
    type: cala.nodes.prep.package_frame
    depends:
      - frame: source.frame
      - index: counter.idx

  #PREPROCESS BEGINS
  glow:
    type: cala.nodes.prep.GlowRemover
    depends:
      - frame: frame.value
  size_est:
    type: cala.nodes.prep.SizeEst
    params:
      hardset_radius: 5
    depends:
      - frame: glow.frame
  cache:
    type: cala.nodes.omf.pixel_stats.fill_buffer
    depends:
      - buffer: assets.buffer
      - frame: glow.frame
  #PREPROCESS ENDS

  # FRAME UPDATE BEGINS
  trace_frame:
    type: cala.nodes.omf.traces.Tracer
    params:
      tol: 0.001
      max_iter: 100
    depends:
      - traces: assets.traces
      - footprints: assets.footprints
      - frame: glow.frame
      - overlaps: assets.overlaps
  pix_frame:
    type: cala.nodes.omf.pixel_stats.ingest_frame
    depends:
      - pixel_stats: assets.pix_stats
      - frame: glow.frame
      - new_traces: trace_frame.latest_trace
      - footprints: assets.footprints
  comp_frame:
    type: cala.nodes.omf.component_stats.ingest_frame
    depends:
      - component_stats: assets.comp_stats
      - frame: glow.frame
      - new_traces: trace_frame.latest_trace
  footprints_frame:
    type: cala.nodes.omf.footprints.Footprinter
    params:
      bep: 0
      tol: 0.0001
      max_iter: 5
      ratio_lb: 0.10
    depends:
      - footprints: assets.footprints
      - pixel_stats: pix_frame.value
      - component_stats: comp_frame.value

  residual:
    type: cala.nodes.omf.residual.Residuer
    depends:
      - frame: glow.frame
      - footprints: footprints_frame.footprints
      - traces: assets.traces
      - residuals: assets.residuals
  # FRAME UPDATE ENDS

  # DETECT BEGINS
  nmf:
    type: cala.nodes.segment.SliceNMF
    params:
      min_frames: 10
      detect_thresh: 1.0
      reprod_tol: 0.001
    depends:
      - residuals: residual.movie
      - energy: residual.std
      - detect_radius: size_est.radius
  catalog:
    type: cala.nodes.segment.Cataloger
    params:
      age_limit: 100
      shape_smooth_kwargs:
        ksize: [ 1, 1 ]
        sigmaX: 0
      trace_smooth_kwargs:
        sigma: 2
      merge_threshold: 0.95
      val_threshold: 0.5
      cnt_threshold: 10
    depends:
      - new_fps: nmf.new_fps
      - new_trs: nmf.new_trs
      - existing_fp: assets.footprints
      - existing_tr: assets.traces
  detect_update:
    type: cala.nodes.segment.update_assets
    depends:
      - new_footprints: catalog.new_footprints
      - new_traces: catalog.new_traces
      - footprints: assets.footprints
      - traces: assets.traces
      - pixel_stats: assets.pix_stats
      - component_stats: assets.comp_stats
      - overlaps: assets.overlaps
      - buffer: assets.buffer
