noob_id: cala-odl

assets:
  buffer:

  footprints:

  traces:

  pix_stats:

  comp_stats:

  overlap_mat:


nodes:
  source:
    type: cala.testing.single_cell_source
  cache:
    type:
    params:
      size: 100
    depends:
      buffer: assets.buffer
      frame: source.frame
  denoise:
    type: cala.nodes.prep.denoise
    params:
      ksize:
        - 3
        - 3
      sigmaX: 1.5
    depends:
      - frame: source.frame
  glow:
    type: cala.nodes.prep.GlowRemover
    depends:
      - frame: denoise.frame
  background:
    type: cala.nodes.prep.remove_background
    depends:
      - frame: glow.frame
  motion:
    type: cala.nodes.prep.RigidStabilizer
    params:
      - drift_speed: 1.0
    depends:
      - frame: background.frame

  traces:
    ...
  detect:
    ...
  pix_stats:
    ...
  comp_stats:
    ...
  footprints:
    ...
  overlap:
    ...
