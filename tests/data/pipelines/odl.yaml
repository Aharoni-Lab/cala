noob_id: cala-odl
noob_model: noob.tube.TubeSpecification
noob_version: 0.1.1.dev118+g64d81b7

assets:
  buffer:
    type: cala.assets.Buffer
    params:
      size: 100
    scope: runner
  footprints:
    type: cala.assets.Footprints
    params:
      sparsify: True
    scope: runner
  traces:
    type: cala.assets.Traces
    params:
      zarr_path: traces/
      peek_size: 100
      flush_interval: 200
    scope: runner
  pix_stats:
    type: cala.assets.PixStats
    scope: runner
  comp_stats:
    type: cala.assets.CompStats
    scope: runner
  overlaps:
    type: cala.assets.Overlaps
    scope: runner
  residuals:
    type: cala.assets.Buffer
    params:
      size: 100
    scope: runner

nodes:
  source:
    type: cala.testing.SingleCellSource
  counter:
    type: cala.nodes.prep.counter
  frame:
    type: cala.nodes.prep.package_frame
    depends:
      - frame: source.frame
      - index: counter.idx

  #PREPROCESS BEGINS
  glow:
    type: cala.nodes.prep.GlowRemover
    depends:
      - frame: frame.value
  radius:
    type: cala.nodes.prep.SizeEst
    params:
      hardset_radius: 5
    depends:
      - frame: glow.frame
  cache:
    type: cala.nodes.omf.pixel_stats.fill_buffer
    depends:
      - buffer: assets.buffer
      - frame: glow.frame
  #PREPROCESS ENDS

  # FRAME UPDATE BEGINS
  trace_frame:
    type: cala.nodes.omf.traces.Tracer
    params:
      tol: 0.001
      max_iter: 100
    depends:
      - traces: assets.traces
      - footprints: assets.footprints
      - frame: glow.frame
      - overlaps: assets.overlaps
  pix_frame:
    type: cala.nodes.omf.pixel_stats.ingest_frame
    depends:
      - pixel_stats: assets.pix_stats
      - frame: glow.frame
      - new_traces: trace_frame.latest_trace
      - footprints: assets.footprints
  comp_frame:
    type: cala.nodes.omf.component_stats.ingest_frame
    depends:
      - component_stats: assets.comp_stats
      - frame: glow.frame
      - new_traces: trace_frame.latest_trace
  footprints_frame:
    type: cala.nodes.omf.footprints.Footprinter
    params:
      bep: 0
      tol: 0.0001
      max_iter: 5
      ratio_lb: 0.10
    depends:
      - footprints: assets.footprints
      - pixel_stats: pix_frame.value
      - component_stats: comp_frame.value

  residual:
    type: cala.nodes.omf.residual.Residuer
    depends:
      - frame: glow.frame
      - footprints: footprints_frame.footprints
      - traces: assets.traces
      - residuals: assets.residuals
  # FRAME UPDATE ENDS

  segment:
    type: tube
    params:
      tube: segment-loop
    depends:
      - residual: residual.movie
      - energy: residual.std
      - radius: radius.radius
      - footprints: assets.footprints
      - traces: assets.traces
      - frame_sum: assets.pix_stats
      - trace_sum: assets.comp_stats
      - overlaps: assets.overlaps
      - buffer: assets.buffer

  return:
    type: return
    depends:
      - raw: frame.value
      - prep: glow.frame