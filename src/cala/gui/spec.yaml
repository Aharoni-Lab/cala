assets:
  queues:
    type: cala.gui.util.QManager
    scope: runner

nodes:
  prep_movie:
    type: cala.gui.components.Encoder
    params:
      grid_id: prep_movie
      frame_rate: 30
    depends:
      - frame.value
  component_count:
    type: cala.gui.components.component_counter
    params:
      queue_id: component_count
    depends:
      - footprints: assets.footprints
      - q_manager: assets.queues
