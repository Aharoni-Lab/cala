{% for grid in grids %}
{% if grid.type == "cala.gui.components.StreamArr" %}
<div class="video-container gfg">
    <h3>{{ grid.id }}</h3>
    <video
            id="{{ grid.id }}"
            class="video-js"
            controls
            data-setup='{"fluid": true}'
    >
        <source
                src="{{ grid.id }}/stream.m3u8"
                type="application/x-mpegURL"
        />
    </video>
</div>
{% else %}
<div class="plot-section gfg"><h3>{{ grid.id }}</h3>
    <div id="{{ grid.id }}"></div>
</div>
{% endif %}
{% endfor %}
