<video-js
        id="{{ id }}"
        class="video-js"
        controls
        data-setup='{"fluid": true}'
>
    <source
            src="{{ path }}"
            type="application/x-mpegURL"
    />
</video-js>
<script>
const {{ id }} = new VideoPlayer("{{ id }}", {
    fluid: true,
    liveui: true,
});
{{ id }}.initialize();
{{ id }}.play();
window.{{ id }} = {{ id }};
</script>
